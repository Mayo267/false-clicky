<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steak Sandwich or Not</title>
</head>
<body>
<script>
//Like steak//
var doYouLike = confirm ("Do you like steak? ");

    if (doYouLike)  {
    alert("Here is a steak sandwich! ");
    document.write("Here is a steak sandwich! ");
}
    else if (doYouLike) {
    alert("Here is a Tofu Stir-Fry! ");
    document.write("Here is a Tofu Stir-Fry! ");
}
//Birthyear prompt//
var birthYear = prompt ("What is your birth year? ");
    
    if (birthYear > 1996) {
    document.write("No sake for you! ");
    }
    else if (birthYear > 1996){
    document.write("Sake!!")
}
</script>
    
</body>
</html>
